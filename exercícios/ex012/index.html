<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/imag-cap.jpg" controls autoplay loop>
        <source src="midia/meu-video.ogg" type="video/ogg">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video720.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeo do youtube</h1>
    <p>Basta colar o que você copiou</p>
    <p>Recomende o seu cliente optar por video no youtube e ele ter o vídeo dele subido no youtube e depois trazer para cá</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=k2QkVzYTQz6HhY-E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
