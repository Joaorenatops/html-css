<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            height: 300px;
            width: 300px;

            background-color: gray;
            border-width: 10px;
            border-style: solid;
            border-color: darkslategrey;

            /*Simplificado*/
            border: 10px solid darkslategrey;
          
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            /*Simplificado*/
            padding: 10px 10px 10px 10px;
            padding: 10px; 

            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 20px;

             /*Simplificado*/
             margin: 20px 20px 40px 20px;

           /* margin: auto; - centralizar box*/ 

            
           /*Como colocar um trastejad0 dentro da margem*/
           outline-width: 5px;
           outline-color: salmon;
           outline-style: dashed;

            /*margin: auto; Para centraliza caixa no meio da tela*/
            /* text-align: center;Para centralizar texto no meio da tela*/
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: darkred;
            
            padding-right: 10px;
            padding-bottom: 20px;
            padding-left: 10px;
            }
        
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-lével</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> Links são exemplos de caixas inline level</a> Vamos ver como isso funciona</p>
</body>
</html>
