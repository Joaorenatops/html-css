<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
        * { /* configuração globais das CSS */
            height: 100%;
        }
        body { /*Posso escolher a possição e ângulo(00deg)*/
            /*inear,radial*/
            background-image: linear-gradient(45deg, #BC0ED0,#FD1359,#FD2E41,#FC670B,#FDA600);
            background-attachment: fixed; /* Para a tela(fundo) não rolar*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
