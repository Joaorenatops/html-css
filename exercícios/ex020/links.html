<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*  # = id
            . = class
            : = pseudo-class
            :: = pseudo-elemento
            > + chuldren
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none; /*Tirar o sublinhado*/
            font-weight: bold;
        }
        a:visited { /*Links visitados*/
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        .espercial {
            background-color: rgb(245, 133, 133);
        }
        .espercial::before { /*(content) conteúdo*/
            content: '⇒ ';
        }
        .espercial::after { /*Modifica o elemnto depois do link*/
            content: ' ⇐';
           
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório Github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank" class="espercial">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank" class="espercial">Site do Curso em Vídeo</a></li>
    </ul>
</body>
</html>
