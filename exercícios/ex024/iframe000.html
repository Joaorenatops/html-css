<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        div {
            border: 5px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
    
        para aprender a programar
    </p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é legal</p>

    <div><iframe src="https://satellites.pro/Pedro_II_map" frameborder="0" width="100%" height="500px"></iframe></div>

    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=16AW6hAis6ZFdGcr7p3Rd3-37kqYtd8c&ehbc=2E312F" width="640" height="480"></iframe>
</body>
</html>
