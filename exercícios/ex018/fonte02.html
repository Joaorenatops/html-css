<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'love'; /*Escolhe o nome que você quer!*/
            src: url('fontes/love larry ttf.ttf') format('truetype'); 
            font-weight: normal;
            font-style: normal;

            /*Tipos de format()
            -opentype - para (otf)
            -truetype - para (ttf)
            -embedded - para (aat) Apple Advanced Typography.
            - svg*/
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis nisi cupiditate, harum incidunt similique fuga minima inventore distinctio ad dolorem sit, vitae eum est facere quos libero unde consectetur numquam!</p>
</body>
</html>
