<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Exercício</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }

        td, th {
            border: 1px solid black;
            padding: 8px;
        }
        .destaque {
            background-color: chartreuse;
        }
        col.colunaNome {
            background-color: chartreuse;
        }
        col.colunaSexo {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>

        <colgroup>
            <col class="colunaNome">
            <col class="colunaSexo">
            <col class="colunaIdade">
            <col class="colunaProfissao">
        </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>ADM</td>
        </tr>
         <tr>
            <td>João Renato</td>
            <td>M</td>
            <td>26</td>
            <td>Programador</td>
        </tr>
         <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>54</td>
            <td>Professor</td>
        </tr>
         <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>20</td>
            <td>Vendedor</td>
        </tr>
         <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td>
        </tr>
         <tr>
            <td>Olávo</td>
            <td>M</td>
            <td>70</td>
            <td>Filósofo</td>
        </tr>
    </table>
</body>
</html>
