<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemntos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;"> Parágrafo</abbr></li>
        <li>
            <p><abbr title="Use a tag &lt;h&gt;">Título</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></p>
        </li>
        <li><p><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></p></li>
        <li>
            <p><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr></p>
        </li>
        <li>
            <p><abbr title="use a tag &lt;ol&gt;">Listas-numeradas</abbr></p>
        </li>
        <li>
            <p><abbr title="Use a tag &lt;ul&gt;">Listas_com_demarcadores</abbr></p>
        </li>

    </ul>
</body>
</html>
